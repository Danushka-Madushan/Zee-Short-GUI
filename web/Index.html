<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "icon" href ="img/icon.png" type = "image/x-icon">
	<title>URL Shortener</title>
    <link href="./style.css" rel="stylesheet">
    <link href="./script.css" rel="stylesheet">
    <link href="./net.css" rel="stylesheet">
    <link href="./clip.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
	<div class="area" >
            <ul class="circles">
            	<div class="context">
					<h1>URL Shortener</h1>
				</div>
            	<div class="container">
					<div class="container__item">
						<form id="form_data" autocomplete="off">
							<input type="text" id="data" class="form__field" placeholder="Enter URL to Short" />
							<input type="button" id="output" value="SHORTEN" class="btn btn--primary btn--inside uppercase" onclick="generate()">
							<input type="button" value="x" class="btn btn--secondary btn--outside uppercase" onclick="clean()">
						</form>
					</div>
					<form class="git">
						<div class="wrapper">
					    	<div class="icon github" onclick="repository()">
					    		<div class="tooltip">Github</div>
					    		<span><i class="fab fa-github"></i></span>
					  		</div>
					    </div>
					</form>
				<div class="net_wrapper">
					<div class="toast">
					    <div class="content">
					        <div class="icon"><i class="uil uil-wifi"></i></div>
					          	<div class="details">
					            	<span></span>
					            	<p></p>
					          	</div>
					        </div>
					    <div class="close-icon"><i class="uil uil-times"></i></div>
					</div>
				</div>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div>
    <div class="notify"><span id="notifyType" class=""></span></div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
